apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Apache Ignite Username Password Authentication',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {

  compile group: 'org.apache.ignite', name: 'ignite-core', version: '2.2.0'
}

task deploy (dependsOn: jar){
    copy {
        from "build/libs"
        into "/Users/mayuran/Applications/apache-ignite-fabric-2.2.0-bin/libs"
        include "*.jar"
    }
}